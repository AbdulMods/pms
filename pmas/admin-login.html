<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPS MASTER - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar (previously created) -->
    <nav class="navbar effectcss">
        <div class="logo">PIPS MASTER</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#signals">Signals</a></li>
            <li><a href="index.html#posts">Posts</a></li>
            <li><a href="#" class="active">Admin</a></li>
        </ul>
    </nav>

    <div class="admin-login-container">
        <div class="login-box">
            <h2>Admin Access</h2>
            <form class="admin-login-form" action="/admin-dashboard.html">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
