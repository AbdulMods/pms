<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPS MASTER - Trading Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar effectcss">
        <div class="logo">PIPS MASTER</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" class="active">Signals</a></li>
            <li><a href="posts.html">Posts</a></li>
            <li><a href="admin-login.html">Admin</a></li>
        </ul>
    </nav>

    <section class="signals-page">
        <div class="section-overlay"></div>
        
        <!-- Filters Section -->
        <div class="signals-filters">
            <h2>Trading Signals</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label>Signal Type</label>
                    <select id="typeFilter">
                        <option value="all">All Signals</option>
                        <option value="BUY">Buy Only</option>
                        <option value="SELL">Sell Only</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range</label>
                    <input type="date" id="dateFrom">
                    <span>to</span>
                    <input type="date" id="dateTo">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <button id="resetFilters" class="reset-btn">
                    <i class="fas fa-undo"></i> Reset Filters
                </button>
            </div>
        </div>

        <!-- Signals Table -->
        <div class="signals-table-container">
            <table class="signals-table">
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Type</th>
                        <th>Entry</th>
                        <th>Stop Loss</th>
                        <th>Take Profit 1</th>
                        <th>Take Profit 2</th>
                        <th>Take Profit 3</th>
                        <th>Status</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="signalsTableBody">
                    <!-- Signals will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading signals...</p>
        </div>
    </section>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="signals.js"></script>
</body>
</html>
